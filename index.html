<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="con d-flex">
        <div class="div1 d-flex">
            <div class="div2 d-flex text-center rounded-1">
                <div class="div3 w-lg-75 w-sm-100">
                    <h2>here we help you check your jamb score grade</h2>
                    <div class="d-flex justify-content-center w-100">
                    <input type="number" class=" w-75 mb-3 rounded-1 border-1 form-control" id="StudentScore" placeholder="Type your score here">
                </div>
                    <button class=" rounded-2" onclick="Jamb()">Check</button>
                    <div class="d-flex justify-content-center">
                    <div id="studentgrad" >Your grade display here</div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script>
        function Jamb() {
            var Student_Score = Number(StudentScore.value)
            if (Student_Score >= 70 && Student_Score <= 100) {
                console.log("A - Excellent")
                studentgrad.innerHTML = 'A - Excellent'
            }
            else if (Student_Score >= 100) {
                console.log('invalid score');
                studentgrad.innerHTML = "invalid score"


            }
            else if (Student_Score >= 60 && Student_Score < 70) {
                console.log("B - Good")
                studentgrad.innerHTML = 'B - Good'

            }
            else if (Student_Score >= 50 && Student_Score < 60) {
                console.log("C - Credit")
                studentgrad.innerHTML = 'C - Credit'

            }
            else if (Student_Score >= 45 && Student_Score < 50) {
                console.log("D - fair")
                studentgrad.innerHTML = 'D - fair'
            }
            else if (Student_Score >= 40 && Student_Score < 45) {
                console.log("E - Pass")
                studentgrad.innerHTML = 'E - Pass'
            }
            else if (Student_Score >= 0 && Student_Score < 40) {
                console.log("F - Fail")
                studentgrad.innerHTML = 'F - Fail'


            }
        }
    </script>
</body>

</html>
